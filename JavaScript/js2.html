<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //Addition operator (+)
let three = 2 + 1;
console.log (three);
let four = three + 1;
console.log (four);
let threeOne = 'three' + 1;
console.log (threeOne);
let str = '24' + '23';
console.log (str);
let number = 5;
number += 10; //number = number + 10;
console.log (number);

//Substraion operator (-)
let two = 3 - 1;
console.log (two);
let str1 = '3' - '23';
console.log (str1)
let num = 25;
num -= 5;  //num = num - 5;
console.log (num)


//Divistion operator (/)
let div1 = 20 / 5;
console.log (div1);
let div2 = 20 / 7;
console.log (div2);
console.log (div2.toFixed(2));
let div3 = 1 / 0 ;
console.log (div3);
let div =  20;
div /= 2; //div = div / 2;
console.log (div);


//Remainder operator (%);
let rem1 = 20 % 5;
console.log (rem1);
let rem2 = 20 % 7;
console.log (rem2);
let rem3 = 1 % 0;
console.log (rem3); //Not a number
let rem = 25;
rem %= 4; //rem =rem % 4;
console.log (rem);


//Multiplicational operator (*);
let mul1 = 12 * 12;
console.log (mul1);
let mul2 = -12 * -12;
console.log (mul2);
let mul = 23;
mul *= 2; //mul = mul * 2;
console.log (mul);


//Exponentiation (**);
let exp1 = 2 ** 2;
console.log (exp1);
let exp2 = 2 ** 8;
console.log (exp2);

//Precendence
// * / %
// + -
// =
let total = 1 * 2 + 5 / 2 % 2;
console.log (total);

    </script>
</body>
</html>
